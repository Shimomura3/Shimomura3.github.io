<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
    
</head>
   
    

<body>
    <h1>Please fill this survey form </h1>
    <form action="#" method="#">
        <label for="first-name">First Name:</label>
        <input type="text" name="first name" id="first-name">
    
        <label for="mi">MI:</label>
        <input type="text" name="mi" id="mi">

        <label for="last-name">Last Name:</label>
        <input type="text" name="last_name" id="last-name">
    
        <br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city">

        <label for="state">State:</label>
        <input type="text" name="state" id="state">

        <label for="zip-code">Zip Code:</label>
        <input type="text" name="zip_code" id="zip-code">


    <br>

        <p>Choose a Sport:</p><input type="checkbox" name="sport" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>

        <input type="checkbox" name="sport" id="football" value="football">
        <label for="football">Football</label>

        <input type="checkbox" name="sport" id="hockey" value="hockey">
        <label for="hockey">Hockey</label>

    <br>
        
      <p>Choose a Year:</p><input type="radio" name="year" id="freshman" value="freshman">
        <label for="freshman">Freshman</label>

        <input type="radio" name="year" id="sophomore" value="sophomore">
        <label for="sophomore">Sophomore</label>

        <input type="radio" name="year" id="junior" value="junior">
        <label for="junior">Junior</label>

        <input type="radio" name="year" id="senior" value="senior">
        <label for="senior">Senior</label>
     
            <br><br>

    <label for="food">Choose Your Favorite Food:</p><select name="food" id="food" multiple>
        <option value="chips">Chips</option>
        <option value="pizza">Pizza</option>
        <option value="nachos">Nachos</option>
    </select>
    
    <br>

    
     <textarea name="comments" id="comments" cols="25"rows="5" style="color: rgba(45, 47, 49, 0.186); font-size: 20px;">Please let us know your comments</textarea>
    

    <br> 

<button type="submit" name="submit">Send it</button>

<button type="submit" name="submit">Clear it</button>

    
    </body>
</html>
